<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNEAKSPHERE - Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- library for social media icons-->
  </head>
  <body>
    <header class="site-header">
      <a href="#"><img src="../images/logo.jpeg" alt="SneakSphere Logo" class="logo-image" /></a>
    </header>

    <div class="form-container">
      <div class="auth-card">
        <div class="tab-header">
          <a class="active-tab" href="../signup/index.html">Sign Up</a>
          <a class="inactive-tab" href="../Login page/index.html">Log In</a>
        </div>

        <div class="signup-form">
          <form>
            <p>Sign Up</p>
            <input type="text" placeholder="First Name*" required />
            <input type="text" placeholder="Last Name*" required />
            <input type="email" placeholder="Email *" required />
            <input type="password" placeholder="Password *" required />

            <p class="password-hint">
              At least 8 characters, 1 uppercase letter, 1 number & 1 symbol
            </p>

            <div class="terms">
              <input type="checkbox" id="agree" />
              <label for="agree" class="terms-label">
                I have read and agree to the
                <a href="#">Terms and Conditions</a> and
                <a href="#">Privacy and Policy</a>
              </label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>

            <div class="divider">
              <hr />
              <span class="or-text">OR</span>
              <hr />
            </div>

            <div class="social-text">
              <p>Sign up With</p>
            </div>

            <div class="social-icons">
              <a href="https://www.facebook.com/">
                <i class="fa-brands fa-google"></i
              ></a>
              <a href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook" style="color: #1877f2"></i
              ></a>
              <a
                href="https://www.tiktok.com/explore?kuid=3130dfce-c086-437f-9ab0-df56eaf7fd8b&kref=vGWRdzLJnjYf"
                ><i class="fa-brands fa-apple" style="color: #000000"></i
              ></a>

              <a href="https://x.com/?lang=en"
                ><i class="fa-brands fa-x-twitter" style="color: #000000"></i
              ></a>
            </div>
            <div class="bottom-text">
              <p>
                Already have an account?
                <a href="../Login page/index.html">Log In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
