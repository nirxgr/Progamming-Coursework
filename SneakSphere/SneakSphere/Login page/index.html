<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SNEAKSPHERE</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- library for social media icons-->
  </head>
  <body>
    <header class="site-header">
      <img src="assets/logo.jpeg" alt="SneakSphere Logo" class="logo-image" />
    </header>

    <main>
      <div class="form-container">
        <div class="tabs">
          <a class="tab" id="signup-tab" href="../signup/index.html">Sign Up</a>
          <a class="tab active" id="login-tab" href="../Login page/index.html"
            >Log In</a
          >
        </div>

        <div class="form-content" id="login-form">
          <h2>Log In</h2>
          <form>
            <input type="email" placeholder="Email *" required />
            <input type="password" placeholder="Password *" required />
            <div class="forgot">Forgot Password?</div>
            <button type="submit">Log In</button>
            <p class="terms">
              By logging in, you agree to the
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </form>

          <div class="divider"><span>OR</span></div>

          <div class="social-login">
            <p>Log in with</p>
            <div class="icons">
              <a href="https://www.facebook.com/">
                <i class="fa-brands fa-google"></i
              ></a>
              <a href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook" style="color: #1877f2"></i
              ></a>
              <a
                href="https://www.tiktok.com/explore?kuid=3130dfce-c086-437f-9ab0-df56eaf7fd8b&kref=vGWRdzLJnjYf"
                ><i class="fa-brands fa-apple" style="color: #000000"></i
              ></a>

              <a href="https://x.com/?lang=en"
                ><i class="fa-brands fa-x-twitter" style="color: #000000"></i
              ></a>
            </div>
          </div>

          <p class="signup-link">
            Need an account? <a href="../signup/index.html">Sign Up</a>
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
